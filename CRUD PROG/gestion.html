<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="gestion.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <br>
</div>

<div class="container">
    <div class="container mb-5">
        <div class="row">
            <form id="restarStockForm">
                <div class="mb-3">
                    <label class="form-label">TIPO</label>
                    <input type="text" class="form-control" id="inputtipoRestar" placeholder="acustica, electrica, electro-acustica, ukelele">
                </div>
                <div class="mb-3">
                    <label class="form-label">FABRICANTE</label>
                    <input type="text" class="form-control" id="inputfabricanteRestar" placeholder="fender, gibson, ibanez, etc ">
                </div>
                <div class="mb-3">
                    <label class="form-label">MODELO</label>
                    <input type="text" class="form-control" id="inputmodeloRestar" placeholder="stratocaster, RG series, SLG series, etc ">
                </div>
                <div class="mb-3">
                    <label class="form-label">VENDIDAS</label>
                    <input type="number" class="form-control" id="inputCantidadRestar" placeholder="cantidad que se vendieron">
                </div>
                    <div id="btn">
                        <button type="button" class="btn btn-danger" id="btnRestar" onclick="restarStock()">Restar</button>
                    </div>
                
            </form>
        </div>
    </div>

    <hr>

    <h5 class="titulo">stock disponible</h5>
    <table class="table table-border" id="tableStock">
        <thead>
        <tr>
            <th>TIPO</th>
            <th>FABRICANTE</th>
            <th>MODELO</th>
            <th>VENDIDAS</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<div id="volver">
    <a href="home.html">volver</a>
</div>


<script src="gestion.js"></script>
</body>
</html>
